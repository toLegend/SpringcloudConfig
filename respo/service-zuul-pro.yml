eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8084
zuul:
  routes:
    api-a:
      path: /api-b/**
      serviceId: cms-budget
    api-b:
      path: /api-s/**
      serviceId: cms-setting
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 

ribbon:  
  ReadTimeout: 60000  
  ConnectTimeout: 60000  

zuul:
  host: 
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
